[package]
name = "gloo-storage"
description = "Convenience crate for working with local and session storage in browser"
version = "0.2.0"
authors = ["Rust and WebAssembly Working Group"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/rustwasm/gloo/tree/master/crates/storage"
homepage = "https://github.com/rustwasm/gloo"
categories = ["api-bindings", "storage", "wasm"]

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
js-sys = "0.3"
gloo-utils = { version = "0.1", path = "../utils" }
gloo-events = { version = "0.1", path = "../events" }
futures-channel = "0.3"
futures = "0.3"

[dependencies.web-sys]
version = "0.3"
features = [
    "Window",
    "Navigator",
    "StorageManager",
    "Storage",
    # indexeddb
    "DomException",
    "DomStringList",
    "IdbFactory",
    "IdbOpenDbRequest",
    "IdbVersionChangeEvent",
    "IdbDatabase",
    "IdbIndex",
    "IdbCursor",
    "IdbObjectStore",
    "IdbObjectStoreParameters",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"
serde = { version = "1.0", features = ["derive"] }
