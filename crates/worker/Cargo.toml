[package]
name = "gloo-worker"
version = "0.5.0"
authors = ["Rust and WebAssembly Working Group"]
edition = "2021"
readme = "README.md"
description = "Convenience crate for working with Web Workers"
repository = "https://github.com/rustwasm/gloo/tree/master/crates/worker"
homepage = "https://github.com/rustwasm/gloo"
license = "MIT OR Apache-2.0"
categories = ["api-bindings", "asynchronous", "wasm"]
rust-version = "1.64"

[package.metadata.docs.rs]
all-features = true

rustdoc-args = ["--cfg", "docsrs"]


[dependencies]
bincode = "1"
gloo-utils = { path = "../utils", version = "0.2" }
gloo-worker-macros = { path = "../worker-macros", version = "0.1" }
js-sys = "0.3"
pinned = "0.1.0"
serde = { version = "1", features = ["derive"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = { version = "0.4" }
futures = { version = "0.3", features = ["std"], default-features = false }
thiserror = "1.0.58"

[dependencies.web-sys]
version = "0.3"
features = [
    "Blob",
    "BlobPropertyBag",
    "DedicatedWorkerGlobalScope",
    "MessageEvent",
    "Url",
    "Worker",
    "WorkerOptions",
]

[features]
default = []
futures = []
